<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <p><input type="text" value="abc"> (text)</p>
        <p><textarea name="textarea" id="textarea"></textarea> (textarea)</p>
        <button>Submit</button>
    </form>
    <script>
        let textInput = document.getElementById("textarea"); //getElementById does reverense by using the ID
        let form = document.querySelector("form"); // querySelector picks up the first instance of what is created

        form.addEventListener("submit", event => {
            event.preventDefault();
            textInput.innerHTML = "Hello World!";
        });
    </script>
</body>
</html>
